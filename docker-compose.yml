    image: cash-image
    container_name: cash
    restart: on-failure:10
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://configServer:1012
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres?currentSchema=cash
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_LIQUIBASE_URL: jdbc:postgresql://postgres:5432/postgres?currentSchema=cash
      SPRING_LIQUIBASE_USER: postgres
      SPRING_LIQUIBASE_PASSWORD: postgres
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI: http://keycloak:8888/realms/bankapp
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8888/realms/bankapp
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaServer:8761/eureka/
    ports:
      - "1017:1017"
    networks:
      - bankapp-network
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      configServer:
        condition: service_healthy
      eurekaServer:
        condition: service_healthy
      gateway:
        condition: service_healthy

  transfer:
