      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8888/realms/bankapp
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaServer:8761/eureka/
    ports:
      - "1019:1019"
    networks:
      - bankapp-network
    depends_on:
      keycloak:
        condition: service_healthy
      configServer:
        condition: service_healthy
      eurekaServer:
        condition: service_healthy
      gateway:
        condition: service_healthy

  cash:
