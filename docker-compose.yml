    restart: on-failure:10
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://configServer:1012
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres?currentSchema=transfer
      SPRING_DATASOURCE_USERNAME: postgres
