enabled: true

replicaCount: 1

image:
  repository: prom/prometheus
  tag: "v2.48.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9090

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

persistence:
  enabled: true
  size: 2Gi
  storageClass: ""

config:
  scrapeInterval: 15s
  evaluationInterval: 15s
