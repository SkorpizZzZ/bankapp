enabled: true

replicaCount: 1

image:
  repository: grafana/grafana
  tag: "10.2.2"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""

admin:
  user: admin
  password: admin

datasources:
  prometheus:
    enabled: true
    url: "http://bank-app-prometheus-service:9090"
