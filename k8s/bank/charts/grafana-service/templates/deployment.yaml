{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grafana-service.fullname" . }}
  labels:
    {{- include "grafana-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "grafana-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "grafana-service.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: grafana
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: {{ .Values.admin.user }}
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: {{ .Values.admin.password }}
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        volumeMounts:
        - name: storage
          mountPath: /var/lib/grafana
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: storage
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "grafana-service.fullname" . }}-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: datasources
        configMap:
          name: {{ include "grafana-service.fullname" . }}-datasources
{{- end }}
